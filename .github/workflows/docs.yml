name: Build & Deploy Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install DocFX
        run: dotnet tool update -g docfx

      - name: Checkout private code repo (for API extraction)
        uses: actions/checkout@v4
        with:
          repository: stsw133/StswExpress
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          path: _private_src

      - name: Build private repo (Release)
        run: dotnet build _private_src -c Release

      - name: Collect API binaries and XML
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path _private_api | Out-Null

          $assemblies = @(
            "StswExpress.Commons",
            "StswExpress.Wpf"
          )

          foreach ($a in $assemblies) {
            $dll = Get-ChildItem -Path _private_src -Recurse -Filter "$a.dll" | Where-Object { $_.FullName -match "\\bin\\Release\\" } | Select-Object -First 1
            $xml = Get-ChildItem -Path _private_src -Recurse -Filter "$a.xml" | Where-Object { $_.FullName -match "\\bin\\Release\\" } | Select-Object -First 1

            if ($dll) { Copy-Item $dll.FullName -Destination _private_api -Force }
            if ($xml) { Copy-Item $xml.FullName -Destination _private_api -Force }
          }

          Write-Host "Collected files:"
          Get-ChildItem _private_api

      - name: Build docs site
        run: docfx docfx.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4